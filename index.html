
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAPA: The Game</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700;800&family=Noto+Sans:wght@400;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
      tailwind.config = {
          darkMode: "class",
          theme: {
              extend: {
                  colors: {
                      "primary": "#D4AF37", // Gold
                      "nigeria-green": "#008751",
                      "nigeria-gold": "#FFD700",
                      "background-dark": "#0A0D0B",
                      "card-dark": "#161B18",
                      "accent-red": "#E63946"
                  },
                  fontFamily: {
                      "display": ["Epilogue", "sans-serif"],
                      "sans": ["Noto Sans", "Inter", "sans-serif"],
                  },
              },
          },
      }
    </script>
    <style>
      body {
        font-family: 'Noto Sans', sans-serif;
        background-color: #0A0D0B;
        color: #e2e8f0;
      }
      :root {
          --nigerian-pattern: radial-gradient(circle at 2px 2px, rgba(0, 135, 81, 0.1) 1px, transparent 0);
      }
      .bg-pattern {
          background-image: var(--nigerian-pattern);
          background-size: 24px 24px;
      }
      .custom-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .custom-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .active-card {
          border: 2px solid #FFD700 !important;
          box-shadow: 0 0 25px rgba(212, 175, 55, 0.2);
          transform: scale(1.02);
          opacity: 1 !important;
          filter: grayscale(0) !important;
      }
      .archetype-icon-wrapper {
          background: linear-gradient(135deg, #161B18 0%, #0A0D0B 100%);
          position: relative;
          overflow: hidden;
      }
      .archetype-icon-wrapper::after {
          content: '';
          position: absolute;
          inset: 0;
          background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255, 215, 0, 0.05) 10px, rgba(255, 215, 0, 0.05) 20px);
      }
      
      /* 3D Flip Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-background-dark font-display text-white transition-colors duration-300 antialiased">
    <div id="root"></div>
  </body>
</html>
